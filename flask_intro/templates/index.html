{% extends "base.html" %}
{% block main %}
    <div class="container">
        <div class="row">
            {% for user in users %}
                <div class="card" style="width: 15rem;">
                  <div class="card-body">
                      <h5 class="card-subtitle mb-2 text-muted">{{ user["first_name"] }} {{ user["last_name"] }}</h5>
                      <p class="card-text">{{ user["work_area"] }}</p>
                      <h6 class="card-title">{{ user["email"] }}</h6>
                    <a href="/user-edit/{{ user['id'] }}" class="card-link">Update</a>
                    <a href="/users/delete/{{ user['id'] }}" class="card-link">Delete</a>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
